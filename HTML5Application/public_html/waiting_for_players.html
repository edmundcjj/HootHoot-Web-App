<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>HootHoot Web App</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/landing-page.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="js/waiting_for_player.js"></script>
    </head>
    
    <body>

        <!-- Header -->
        <div class="waitingpage-header">

            <!-- names of player who joined game -->
            <div class="row col-md-3  playerContainer">
                <div class="robotoFont" style="padding-top: 2%; margin-left: 15%; font-size: 20px">
                    <p class="robotoFont" style="font-size: 50px; font-weight: 100;">Players</p>
                    
                    <!-- Get player names from firebase in waiting_for_player.js -->
                    <ul id="player_name"></ul>
                </div>
            </div>

            <div>
                <!-- Station name Title -->
                <div class=" col-md-5 luckyGuyFont"> 
                    <p id="stn_name"></p>
                </div>

                <!-- code for timer countdown (1). Check firebase for players. If num player > 0, display timer.-->
                <button class="btn btn-success" onclick="showCountDownTimer();">Show Timer</button>
                <div class="timer"></div>

                  <!-- Loading Gif -->
                <div class="row">
                   <div class="col-md-5">
                       <p class ="lob2Font" style="padding-left: 2%" id="state_ref"></p>
                       <iframe src="//giphy.com/embed/4AGlRfJwFDW00" width="500" height="400" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                   </div>
               </div>
            </div>
            <!-- /.container -->

        </div>
        <!-- /.intro-header -->

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Countdown timer -->
          <!--sample code for timer countdown (2)-->
        <script src="js/circular-countdown.js"></script>
        <script>
            function showCountDownTimer() {
                $(".timer").circularCountDown({
                                delayToFadeIn: 500,
                                size: 150,
                                fontColor: '#fff',
                                fontSize: 25,
                                colorCircle: 'white',
                                background: '#FF8C1A',

                      reverseLoading: true,
                      duration: {
                          seconds: 60
                      },
                      beforeStart: function() {
                          $('.launcher').hide();
                      },
                      end: function(countdown) {
                          countdown.destroy();
                          $('.launcher').show();
                          //alert('termin√©');
                          //do something after count down
                      }
                  });
            };
        </script>
    
        <script type="text/javascript"></script>
    </body>
</html>
