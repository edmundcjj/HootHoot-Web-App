    <!-- Countdown timer -->
      <!--sample code for timer countdown (2)-->
    <script src="js/circular-countdown.js"></script>
    <script>
        
    function showCountDownTimer() {
        $(".timer").circularCountDown({
                        delayToFadeIn: 500,
			size: 150,
			fontColor: '#fff',
                        fontSize: 25,
			colorCircle: 'white',
			background: '#FF8C1A',
                        
              reverseLoading: true,
              duration: {
                  seconds: 60
              },
              beforeStart: function() {
                  $('.launcher').hide();
              },
              end: function(countdown) {
                  countdown.destroy();
                  $('.launcher').show();
                  //alert('termin√©');
                  //do something after count down
              }
          });
     };
   

</script>
