<!DOCTYPE html>

<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/waiting_state.css" rel="stylesheet">
        <link href="css/get_ready_state.css" rel="stylesheet">
        <link href="css/answering_question_state.css" rel="stylesheet">
        <link href="css/answered_state.css" rel="stylesheet">
        <link href="css/leaderboard_state.css" rel="stylesheet">
        <link href="css/gameover_state.css" rel="stylesheet">
        <link href="css/station_states_visibility.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="game_over_page">
            <div class="col-lg-12">
                <!-- Gameover Header -->
                <div class="gameover_header_row col-md-12">
                    <div id="game_over_header">
                        <h1 id="game_over_h1_header">GAME OVER</h1>
                    </div>
                </div>
                <!-- Gameover Header -->
                
                <!-- 10 sec time progress bar -->
                <div class="gameover_progress_bar_row col-md-12">
                    <div class="gameover_skillbar clearfix " data-percent="100%">
                        <div class="gameover_skillbar-bar" id="gameover_skillbar-bar_width" style="background: #00BFFF;"></div>
                    </div>
                </div>
                <!-- 10 sec time progress bar -->
                
                <!-- Congragulation text for the top player of the game-->
                <div class="col-md-12 gameover_congrats_highest_scorer_row" style="padding-top: 0.5%">
                    <h2 id="gameover_congrats_highest_scorer_text" style="background: #006400">CONGRATS WINNER!</h2>
                </div>
                
                <!-- Top Player of current game -->
                <div class="gameover_nickname_highest_scorer_row col-md-8" style="padding-top: 0.5%">
                    <div class="col-md-offset-3" id="gameover_nickname">
                        <div class="col-md-12" id="gameover_nickname_container" style="visibility: visible">
                            <img id="gameover_player_icon" class="col-md-2" src="" alt="" height="130">
                            <h2 class="col-md-8" id="h2_game_over_nickname">Edmundchowjieji</h2>
                            <img class="col-md-2" id="gameover_rank_icon" src="img/thumbs_up.png" alt="" height="130">
                        </div>
                    </div>
                </div>
                <div class="gameover_stats_highest_scorer_row col-md-4" style="padding-top: 0.5%">
                    <div class="col-md-8" id="gameover_points_container" style="visibility: visible">
                        <h2 id="game_over_points">9000 points</h2>
                    </div>
                </div>
                <!-- Top Player of current game -->
                
                <!-- Congragulation text for the top 4 players of the day-->
                <div class="col-md-12 gameover_congrats_top_players_row">
                    <h2 id="gameover_congrats_top_players_text" style="background: #9AFF9A">TOP 4 PLAYERS OF THE DAY</h2>
                </div>
                
                <!-- Top Player 1 -->
                <div class="gameover_nickname_top_player_row_1 col-md-8">
                    <div class="col-md-offset-3" id="gameover_nickname1">
                        <div class="col-md-12" id="gameover_nickname_container1" style="visibility: visible">
                            <img id="gameover_player_icon1" class="col-md-2" src="" alt="" height="130">
                            <h2 class="col-md-8" id="h2_gameover_nickname1">Edmundchowjieji</h2>
                            <img class="col-md-2" id="gameover_rank_icon1" src="img/Top_player_1_rank.png" alt="" height="130">
                        </div>
                    </div>
                </div>
                <div class="gameover_stats_top_player_scorer_row_1 col-md-4">
                    <div class="col-md-9" id="gameover_points_container" style="visibility: visible">
                        <h2 id="gameover_points1">9000 points</h2>
                    </div>
                </div>
                <!-- Top Player 1 -->
                
                <!-- Top Player 2 -->
                <div class="gameover_nickname_top_player_row_2 col-md-8">
                    <div class="col-md-offset-3" id="gameover_nickname2">
                        <div class="col-md-12" id="gameover_nickname_container2" style="visibility: visible">
                            <img id="gameover_player_icon2" class="col-md-2" src="" alt="" height="130">
                            <h2 class="col-md-8" id="h2_gameover_nickname2">Edmundchowjieji</h2>
                            <img class="col-md-2" id="gameover_rank_icon2" src="img/Top_player_2_rank.png" alt="" height="130">
                        </div>
                    </div>
                </div>
                <div class="gameover_stats_top_player_scorer_row_2 col-md-4">
                    <div class="col-md-9" id="gameover_points_container" style="visibility: visible">
                        <h2 id="gameover_points2">9000 points</h2>
                    </div>
                </div>
                <!-- Top Player 2 -->
                
                <!-- Top Player 3 -->
                <div class="gameover_nickname_top_player_row_3 col-md-8">
                    <div class="col-md-offset-3" id="gameover_nickname3">
                        <div class="col-md-12" id="gameover_nickname_container3" style="visibility: visible">
                            <img id="gameover_player_icon3" class="col-md-2" src="" alt="" height="130">
                            <h2 class="col-md-8" id="h2_gameover_nickname3">Edmundchowjieji</h2>
                            <img class="col-md-2" id="gameover_rank_icon3" src="img/Top_player_3_rank.png" alt="" height="130">
                        </div>
                    </div>
                </div>
                <div class="gameover_stats_top_player_scorer_row_3 col-md-4">
                    <div class="col-md-9" id="gameover_points_container" style="visibility: visible">
                        <h2 id="gameover_points3">9000 points</h2>
                    </div>
                </div>
                <!-- Top Player 3 -->
                
                <!-- Top Player 4 -->
                <div class="gameover_nickname_top_player_row_4 col-md-8">
                    <div class="col-md-offset-3" id="gameover_nickname4">
                        <div class="col-md-12" id="gameover_nickname_container4" style="visibility: visible">
                            <img id="gameover_player_icon4" class="col-md-2" src="" alt="" height="130">
                            <h2 class="col-md-8" id="h2_gameover_nickname4">Edmundchowjieji</h2>
                            <img class="col-md-2" id="gameover_rank_icon4" src="img/Top_player_4_rank.png" alt="" height="130">
                        </div>
                    </div>
                </div>
                <div class="gameover_stats_top_player_scorer_row_4 col-md-4">
                    <div class="col-md-9" id="gameover_points_container" style="visibility: visible">
                        <h2 id="gameover_points4">9000 points</h2>
                    </div>
                </div>
                <!-- Top Player 4 -->
            </div>
        </div>
    </body>
</html>
