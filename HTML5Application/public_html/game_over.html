<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/landing-page.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="game_over_page">
            <div class="col-lg-12">
                <div class="gameover_header_row col-md-12">
                    <div id="game_over_header">
                        <h1 id="game_over_h1_header">TOP SCORER</h1>
                    </div>
                </div>
                
                <div class="gameover_nickname_row col-md-12">
                    <div id="gameover_nickname">
                        <div class="col-md-4 col-md-offset-4" id="game_over_nickname_container">
                            <h2 id="h2_game_over_nickname">Nickname</h2>
                        </div>
                    </div>
                </div>
                
                <div class="gameover_stats_row col-md-12">
                    <div id="game_over_stats">
                        <div class="col-md-4">
                            <h2 id="game_over_points"># points</h2>
                        </div>

                        <div class="col-md-4">
                            <h2 id="game_over_correct"># correct</h2>
                        </div>

                        <div class="col-md-4">
                            <h2 id="game_over_incorrect"># incorrect</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
