<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/landing-page.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="answering_qns_page">
            
            <div class="col-lg-12">
                <div class="answering_qns_header_row col-md-12">
                    <div id="answering_qns_header">
                        <h1 id="answering_h1_qns_header">QUESTION #</h1>
                    </div>
                </div>
                
                <div class="answering_qns_name_row col-md-11">
                    <div class="col-md-12" id="answering_qns_name">
                        <h2 id="answering_h2_qns_name">Question Name</h2>
                    </div>
                </div>
                
                <div class="answering_side_column col-md-1"  style="padding: 0px">
                    <div class="answering_side_column_top_row">
                        <div class="col-md-12" id="answering_countdown_timer">
                            <h3 id="h3_answering_countdown_timer" style="margin: 0px">Timer</h3>
                        </div>
                    </div>
                    <div class="answering_side_column_bottom_row">
                        <div class="col-md-12" id="answering_num">
                            <h3 id="ans_num">0 answers</h3>
                        </div>
                    </div>
                </div>

                <div class="answering_row col-md-12 " style="padding: 0px">
                    <div class="answering_row1">
                        <div class="col-md-6" id="answering_option_1">
                            <img id="answering_option_1_img" class="col-md-3" src="" alt="">
                            <h3 id="answering_option_1_text" class="col-md-9">Option 1</h3>
                        </div>
                        <div class="col-md-6" id="answering_option_2">
                            <img id="answering_option_2_img" class="col-md-3" src="" alt="">
                            <h3 id="answering_option_2_text" class="col-md-9">Option 2</h3>
                        </div>
                    </div>
                    <div class="answering_row2">
                        <div class="col-md-6" id="answering_option_3">
                            <img id="answering_option_3_img" class="col-md-3" src="" alt="">
                            <h3 id="answering_option_3_text" class="col-md-9">Option 3</h3>
                        </div>
                        <div class="col-md-6" id="answering_option_4">
                            <img id="answering_option_4_img" class="col-md-3" src="" alt="">
                            <h3 id="answering_option_4_text" class="col-md-9">Option 4</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
