<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/waiting_state.css" rel="stylesheet">
        <link href="css/get_ready_state.css" rel="stylesheet">
        <link href="css/answering_question_state.css" rel="stylesheet">
        <link href="css/answered_state.css" rel="stylesheet">
        <link href="css/leaderboard_state.css" rel="stylesheet">
        <link href="css/gameover_state.css" rel="stylesheet">
        <link href="css/station_states_visibility.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="answering_qns_page">
            
            <div class="col-lg-12">
                <!-- Question Number Header -->
                <div class="answering_qns_header_row col-md-12">
                    <div id="answering_qns_header">
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_1_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_2_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_3_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_4_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_5_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_6_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_7_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_8_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_9_answering">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_10_answering">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <!-- Question Number Header -->
                
                <!-- 10 sec time progress bar -->
                <div class="answering_progress_bar_row col-md-12">
                    <div class="answering_skillbar clearfix " data-percent="100%">
                        <div class="answering_skillbar-bar" id="answering_skillbar-bar_width" style="background: #00BFFF;"></div>
                    </div>
                </div>
                <!-- 10 sec time progress bar -->

                <!-- Question Name -->
                <div class="answering_qns_name_row col-md-10">
                    <div class="col-md-12" id="answering_qns_name">
                        <h2 id="answering_h2_qns_name">What is the animal that can give birth to 25 babies in a year which is neither a male or a female?</h2>
                    </div>
                    
                    <!-- Hint -->
                    <div class="answering_hint_row col-md-12">
                        <div class="col-md-12" id="answering_hint">
                            <h3 id="answering_h3_hint" style="font-style: italic">Hint: Answers can be found on the informative boards</h3>
                        </div>
                    </div>
                    <!-- Hint -->
                </div>
                <!-- Question Name -->
                
                

                <!-- Number of answers chosen by players -->
                <div class="answering_side_column col-md-2"  style="padding: 0px">
                    <div class="answering_side_column_bottom_row">
                        <div class="col-md-12" id="answering_num">
                            <h3 id="ans_num">0 answered</h3>
                        </div>
                    </div>
                </div>
                <!-- Number of answers chosen by players -->

                <!-- Question options -->
                <div class="answering_row col-md-12 " style="padding: 0px">
                    <div class="answering_row1">
                        <div class="col-md-6" id="answering_option_1">
                            <img id="answering_option_1_img" class="col-md-3" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                            <h3 id="answering_option_1_text" class="col-md-6" style="visibility: visible">Option 1</h3>
                            <img id="answering_option_1_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                        <div class="col-md-6" id="answering_option_2">
                            <img id="answering_option_2_img" class="col-md-3" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                            <h3 id="answering_option_2_text" class="col-md-6" style="visibility: visible">Option 2</h3>
                            <img id="answering_option_2_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                    </div>
                    <div class="answering_row2">
                        <div class="col-md-6" id="answering_option_3">
                            <img id="answering_option_3_img" class="col-md-3" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                            <h3 id="answering_option_3_text" class="col-md-6" style="visibility: visible">Option 3</h3>
                            <img id="answering_option_3_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                        <div class="col-md-6" id="answering_option_4">
                            <img id="answering_option_4_img" class="col-md-3" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                            <h3 id="answering_option_4_text" class="col-md-6" style="visibility: visible">Kryptonians</h3>
                            <img id="answering_option_4_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                    </div>
                </div>
                <!-- Question options -->
                
            </div>
        </div>
    </body>
</html>
