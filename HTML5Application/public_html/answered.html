<!DOCTYPE html>

<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/landing-page.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="answered_page">
            <div class="col-lg-12">
                <div class="answered_qns_header_row col-md-12">
                    <div class="col-md-12" id="answered_qns_header">
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_1_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_2_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_3_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_4_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_5_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_6_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_7_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_8_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_9_answered">
                        </div>
                        <div class="col-md-1">
                            <img src="" alt="" id="Qns_10_answered">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                
                <!-- 10 sec time progress bar -->
                <div class="answered_progress_bar_row col-md-12">
                    <div class="answered_skillbar clearfix " data-percent="100%">
                        <div class="answered_skillbar-bar" id="answered_skillbar-bar_width" style="background: #000000;"></div>
                    </div>
                </div>
                
                <div class="answered_empty_space col-md-12"></div>

                <div class="answered_stats_img_row col-md-12">
                    <div class="col-md-12" id="answered_stats_img">
                        <div class="row" id="answered_options_images">
                            <div class="col-md-3 imageWrapper" style="padding: 0px; background: #1565C0; margin-left: 10px">
                                <img id="answered_option_1_icon" class="col-md-9 col-md-offset-1 overlayImage" height="300" style="padding: 0px" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                                <img id="answered_option_1_tick" class="overlayImage" src="img/correct_answer_tick.png" alt="" style="visibility: visible; padding-left: 5px">
                            </div>
                            <div class="col-md-3 imageWrapper" style="padding: 0px; background: #757575; margin-left: 40px">
                                <img id="answered_option_2_icon" class="col-md-9 col-md-offset-1 overlayImage" height="300" style="padding: 0px" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                                <img id="answered_option_2_tick" class="overlayImage" src="img/correct_answer_tick.png" alt="" style="visibility: visible; padding-left: 5px">
                            </div>
                            <div class="col-md-3 imageWrapper" style="padding: 0px; background: #F57C00; margin-left: 40px">
                                <img id="answered_option_3_icon" class="col-md-9 col-md-offset-1 overlayImage" height="300" style="padding: 0px" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                                <img id="answered_option_3_tick" class="overlayImage" src="img/correct_answer_tick.png" alt="" style="visibility: visible; padding-left: 5px">
                            </div>
                            <div class="col-md-3 imageWrapper" style="padding: 0px; background: #558B2F; margin-left: 40px; margin-right: 10px">
                                <img id="answered_option_4_icon" class="col-md-9 col-md-offset-1 overlayImage" height="300" style="padding: 0px" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/option_icons%2Fdolphin_icon.png?alt=media&token=2ab3872d-90da-496c-b7ec-5957f6950c0a" alt="">
                                <img id="answered_option_4_tick" class="overlayImage" src="img/correct_answer_tick.png" alt="" style="visibility: visible; padding-left: 5px">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="answered_stats_number_row col-md-12">
                    <div class="col-md-12" id="answered_stats_num">
                        <div class="row" id="answered_options_stats">
                            <h3 id="answered_option_1_stats" class="col-md-3">0 answered</h3>
                            <h3 id="answered_option_2_stats" class="col-md-3">0 answered</h3>
                            <h3 id="answered_option_3_stats" class="col-md-3">0 answered</h3>
                            <h3 id="answered_option_4_stats" class="col-md-3">0 answered</h3>
                        </div>
                    </div>
                </div>
                
                <div class="answered_row col-md-12">
                    <div class="answered_row1">
                        <div class="col-md-6" id="answered_option_1">
                            <img id="answered_option_1_img" class="col-md-3" src="" alt="">
                            <h3 id="answered_option_1_text" class="col-md-6" style="visibility: visible">Option 1</h3>
                            <img id="answered_option_1_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                        <div class="col-md-6" id="answered_option_2">
                            <img id="answered_option_2_img" class="col-md-3" src="" alt="">
                            <h3 id="answered_option_2_text" class="col-md-6" style="visibility: visible">Option 2</h3>
                            <img id="answered_option_2_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                    </div>
                    <div class="answered_row2">
                        <div class="col-md-6" id="answered_option_3">
                            <img id="answered_option_3_img" class="col-md-3" src="" alt="">
                            <h3 id="answered_option_3_text" class="col-md-6" style="visibility: visible">Option 3</h3>
                            <img id="answered_option_3_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                        <div class="col-md-6" id="answered_option_4">
                            <img id="answered_option_4_img" class="col-md-3" src="" alt="">
                            <h3 id="answered_option_4_text" class="col-md-6" style="visibility: visible">Option 4</h3>
                            <img id="answered_option_4_optionimg" class="col-md-3" src="" alt="" style="visibility: visible">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
