<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 3 responsive columns of same height</title>
    <meta name="description" content="Bootstrap 3 responsive columns of same height">
    <!-- include bootstrap -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
    <link href="css/testing.css" rel="stylesheet">
</head>
<body>


<div class="col-lg-12 container-fluid">
            
            <div class="row">
                <!-- Player Column -->
                <div class="col-lg-2">
                    <p class="robotoFont" style="font-size: 50px; font-weight: 100;">Players</p>
                </div>
                    
                <!-- Station Column -->
                <div class="col-lg-8">
                    <div class="luckyGuyFont col-md-12" id="waiting_station_name"> 
                        <p id="stn_name"></p>
                    </div>
                    
                    <!-- Loading Gif -->
                    <div class="col-md-12">
                        <p class ="lob2Font col-lg-12" style="padding-left: 2%">Waiting</p>
                        <iframe class="col-lg-6 col-lg-offset-3" src="//giphy.com/embed/4AGlRfJwFDW00" width="500" height="400" frameBorder="0" allowFullScreen></iframe>
                    </div>
                </div>
                
                <!-- 60 sec timer Column for -->
                <div class="col-lg-2">
                    <h2 style="font-size: 50px;">Timer</h2>
                </div>
            </div>
        </div>

  
</body>
</html>
