        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/waiting_state.css" rel="stylesheet">

    <body>
        <div class="leaderboard_page">
            <div class="col-lg-12">
                <div class="leaderboard_header_row col-md-12">
                    <div id="leaderboard_header">
                        <h1 id="leaderboard_h1_scorer_header">LEADERBOARD</h1>
                    </div>
                </div>
                
                <!-- 10 sec time progress bar -->
                <div class="leaderboard_progress_bar_row col-md-12">
                    <div class="leaderboard_skillbar clearfix " data-percent="100%">
                        <div class="leaderboard_skillbar-bar" id="leaderboard_skillbar-bar_width" style="background: #000000;"></div>
                    </div>
                </div>
                
                <!-- Top 1st Player -->
                <div class="leader_empty_space col-md-12"></div>
                <div class="leaderboard_nickname_row col-md-7">
                    <div class="col-md-offset-3" id="leaderboard_nickname">
                        <div class="col-md-12" id="leaderboard_nickname_container1" style="visibility: visible">
                            <img id="leaderboard_player_icon1" class="col-md-3" src="https://firebasestorage.googleapis.com/v0/b/mantrodev.appspot.com/o/animal_icons%2Fbeaver.png?alt=media&token=53df0848-314e-481c-9a1a-bc2cfca7c254" alt="" height="130" style="visibility: hidden">
                            <h2 class="col-md-9" id="h2_leaderboard_nickname1">Edmundchowjieji</h2>
                        </div>
                    </div>
                </div>
                <div class="leaderboard_stats_row col-md-5">
                    <div class="col-md-7">
                        <h2 id="leaderboard_points1" style="visibility: visible">9000 points</h2>
                    </div>
                </div>
                <!-- Top 1st Player -->
                
                <!-- Top 2nd Player -->

                            <h2 class="col-md-9" id="h2_leaderboard_nickname2">Edmundchowjieji</h2>
                        </div>
                    </div>
                </div>
                <div class="leaderboard_stats_row col-md-5">
                    <div class="col-md-7">
                        <h2 id="leaderboard_points2" style="visibility: visible"># points</h2>
                    </div>
                </div>
                <!-- Top 2nd Player -->
                
                <!-- Top 3rd Player -->
