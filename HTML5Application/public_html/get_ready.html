<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/landing-page.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="col-lg-12 get_ready_page">
                <!-- Question Header -->
                <div class="get_ready_qns_header_row">
                    <div class="col-md-12 " id="get_ready_qns_header">
                        <h2 id="get_ready_h1_qns_header">QUESTION #</h2>
                    </div>
                </div>
                
                <div class="get_ready_read_qns_row col-md-12">
                    <div class="col-md-11" id="get_ready_read_qns">
                        <h3 id="get_ready_h1_read_qns">Read the question before answering</h3>
                    </div>
                    <div class="col-md-1" id="get_ready_timer">
                        <h1 id="get_ready_h3_timer">Time</h1>
                    </div>
                </div>
                
                <div class="get_ready_qns_name_row">
                    <!-- Question Name -->
                    <div class="col-md-12" id="get_ready_qns_name">
                        <h1 id="get_ready_h2_qns_name">Question Name</h1>
                    </div>
                </div>
        </div>
    </body>
</html>
