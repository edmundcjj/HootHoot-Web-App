<html>
    <head>
        <title>HootHoot Web App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/general.css" rel="stylesheet">
        <link href="css/waiting_state.css" rel="stylesheet">
        <link href="css/get_ready_state.css" rel="stylesheet">
        <link href="css/answering_question_state.css" rel="stylesheet">
        <link href="css/answered_state.css" rel="stylesheet">
        <link href="css/leaderboard_state.css" rel="stylesheet">
        <link href="css/gameover_state.css" rel="stylesheet">
        <link href="css/station_states_visibility.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two" rel="stylesheet">

        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    </head>
    <body>
        <div class="col-lg-12 get_ready_page">
            <!-- Question Number Header -->
            <div class="get_ready_qns_header_row">
                <div class="col-md-12 " id="get_ready_qns_header">
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_1_get_ready">
                    </div>
                    <div class="col-md-1" >
                        <img src="" alt="" id="Qns_2_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_3_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_4_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_5_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_6_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_7_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_8_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_9_get_ready">
                    </div>
                    <div class="col-md-1">
                        <img src="" alt="" id="Qns_10_get_ready">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <!-- Question Number Header -->

            <!-- Read question reminder -->
            <div class="get_ready_read_qns_row col-md-12">
                <div class="col-md-12" id="get_ready_read_qns">
                    <h3 id="get_ready_h1_read_qns">Read the question before answering</h3>
                </div>
            </div>
            <!-- Read question reminder -->
            
            <!-- 10 sec progress bar -->
            <div class="get_ready_progress_bar_row col-md-12">
                <div class="get_ready_skillbar clearfix " data-percent="100%">
                    <div class="get_ready_skillbar-bar" id="get_ready_skillbar-bar_width" style="background: #00BFFF;"></div>
                </div>
            </div>
            <!-- 10 sec progress bar -->
            
            <!-- Question Name -->
            <div class="get_ready_qns_name_row">
                <div class="col-md-12" id="get_ready_qns_name">
                    <h1 id="get_ready_h2_qns_name">Which is the following animal that can give birth to 25 monkeys a year without rest?</h1>
                </div>
            </div>
            <!-- Question Name -->
            
            <!-- Question Hint -->
            <div class="get_ready_qns_hint_row">
                <div class="col-md-12" id="get_ready_qns_hint">
                    <h2 id="get_ready_h2_qns_hint">Hint:iejfewfhwpfhefhfhfwf</h2>
                </div>
            </div>
            <!-- Question Hint -->
        </div>
    </body>
</html>
