<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HootHoot Web App</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="js/Select_Station.js"></script>
    
</head>

<body>

    <!-- Header -->
    <div class="station_config">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-md-offset-5">
                    <p class="robotoFont" style="font-weight: bold; font-size: 85px">Hello,</p> 
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 col-md-offset-3">
                    <p class="robotoFont" style="font-size: 50px; font-weight: 100;">Please select the station</p>
                </div>
            </div>
            
            <form class="form-horizontal" role="form" action="waiting_for_players.html" method="GET" id="station_form">
                <div class="form-group">
                    <label class="row control-label col-md-5 col-md-offset-1 robotoFont" for="stn_name" style="font-size:38px; font-weight:bold;">Station Name:</label>
                    <div class="col-md-3" style="padding-top: 2%;">
                        <select class="form-control" id="stn_list" name="station_id" onchange="onOptionChange()">
                        <!-- Get station names from firebase in select_station.js -->
                        </select>
                        <input id="station_name" name="station" type="hidden"/>
                    </div>
                </div>
                 <div class="row form-group ">
                    <button class=" col-md-4 col-md-offset-4 btn btn-primary btn-lg" role="button">GO</button>
                </div>

            </form>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
